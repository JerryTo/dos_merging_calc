	<h1 class="page-header" id="header">Destiny of Spirits: Merging Calculator</h1>

		<div>
			<h3>Base Spirit:</h3>
			<div class="row labelPadding">
				<div class="col-lg-3">
					<div class="input-group inputFields">
						<span class="input-group-addon">Level</span>
						<input type="number" class="form-control" min="1" max="65" id="baselv">
					</div>
				</div><!-- /.col-lg-3 -->
				<div class="col-lg-3">
					<div class="input-group inputFieldSmall">
						<input type="number" class="form-control" min="0" max="99" id="basePercent">

					</div>
				</div><!-- /.col-lg-3 -->
			</div><!-- /.row -->

				<label class="checkbox-inline">
					<input type="checkbox" id="daily"><abbr title="If your Base Spirit's element matches the Daily Element (or Daily Fortune for Dark/Light Spirits), merging will grant you 10% more EXP."> Daily Element</abbr>
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" id="special"><abbr title="Occasionally, EXP gained by merging will increase by 50%, and pure merging bonuses increase by 100%."> Luck Bonus</abbr>

			</div>
		</div>
